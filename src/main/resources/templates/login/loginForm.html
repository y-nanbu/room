
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:substituteby="include/head :: common_head"/>
  <link th:href="@{/css/login.css}" rel="stylesheet"/>
  <title>ROOM | ログイン</title>
</head>
<body>
<div th:substituteby="include/nav :: common_nav"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form class="form-signin" method="post" th:object="${loginForm}" th:action="@{/login/auth}">
        <div th:class="${#fields.hasErrors('id')} ? 'form-group has-error' : 'form-group'">
          <input type="text" th:field="*{id}" id="id" class="form-control" placeholder="ユーザID"/>
          <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="label label-danger">validation error</p>
        </div>
        <div th:class="${#fields.hasErrors('password')} ? 'form-group has-error' : 'form-group'">
          <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="パスワード"/>
          <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="label label-danger">validation error</p>
        </div>
        <button id="login-btn" class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
      </form>
      <p id="login-create-user-link"><a th:href="@{/user/new}">新規にユーザを作成する</a></p>
    </div>
  </div>
</div>
<script th:substituteby="include/script :: common_script"></script>
</body>
</html>
